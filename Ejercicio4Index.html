
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Traductor RapidAPI</title>
    <link rel="stylesheet" href="Ejercicio4.css" />
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <section>
        <h1>Traductor de Español a idioma seleccionado</h1>
        <h2> Se está utilizando la API de GoogleTranslate</h2>
        
<form action='#' method='post' name='traductor' class='traductor'>
    <div class='pantalla'>

    <label>Seleccione el idioma al que se desea traducir:</label>

    <select id='target' name='target' title='target'>
        <option value='en'>Inglés</option>
        <option value='de'>Alemán</option>
        <option value='es'>Español</option>
        <option value='eo'>Esperanto</option>
        <option value='et'>Estonian</option>
        <option value='fr'>Francés</option>
        <option value='el'>Griego</option>
        <option value='it'>Italiano</option>
    </select>

    <textarea  id='textoIntroducido' name='textoIntroducido' title='introducir texto' placeholder='Introduzca el texto a traducir.'></textarea>
    <input type='submit' class='boton' name='botonTraducir' value='Traducir'/>
    <textarea title='resultado' id='resultado'></textarea>

    </div>
</form>
    </section>

    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="valid-html5-button.png" alt="¡HTML5 válido!" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
        </a>
    </footer>
    
</body>

</html>
