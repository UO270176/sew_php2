
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css" />
    <meta name="viewport" content="width=device-width">
</head>

<body>
    
    <section>
        
<h3>Calculadora científica</h3>
<form action='#' method='post' name='calculadora' class='calculadora'>
    <input type='text' class='pantalla' id='resultado' value='' title='pantalla' placeholder='No hay nada introducido!' disabled />
    <div class='botones'>

        <input type='submit' class='boton' value='x^2' name='x^2' />
        <input type='submit' class='boton' value='x^y' name='x^y' />
        <input type='submit' class='boton' value='log' name='log' />
        <input type='submit' class='boton' value='exp' name='exp' />

        <input type='submit' class='boton' value='asin' name='asin' />
        <input type='submit' class='boton' value='acos' name='acos' />
        <input type='submit' class='boton' value='atan' name='atan' />
        <input type='submit' class='boton' value='Pi' name='pi' />

        <input type='submit' class='boton' value='sin' name='sin' />
        <input type='submit' class='boton' value='cos' name='cos' />
        <input type='submit' class='boton' value='tan' name='tan' />
        <input type='submit' class='boton' value='+-' name='+-' />

        <input type='submit' class='boton' value='10^x' name='10^x' />
        <input type='submit' class='boton' value='sqrt' name='sqrt' />
        <input type='submit' class='boton' value='(' name='(' />
        <input type='submit' class='boton' value=')' name=')' />

        <input type='submit' class='boton' name='botonMRC' value='mrc' />
        <input type='submit' class='boton' name='botonMMin' value='m-' />
        <input type='submit' class='boton' name='botonMSum' value='m+' />
        <input type='submit' class='operacion' name='botonDiv' value='/' />

        <input type='submit' class='boton' name='boton7' value='7' />
        <input type='submit' class='boton' name='boton8' value='8' />
        <input type='submit' class='boton' name='boton9' value='9' />
        <input type='submit' class='operacion' name='botonMul' value='*' />

        <input type='submit' class='boton' name='boton4' value='4' />
        <input type='submit' class='boton' name='boton5' value='5' />
        <input type='submit' class='boton' name='boton6' value='6' />
        <input type='submit' class='operacion' name='botonMin' value='-' />

        <input type='submit' class='boton' name='boton1' value='1' />
        <input type='submit' class='boton' name='boton2' value='2' />
        <input type='submit' class='boton' name='boton3' value='3' />
        <input type='submit' class='operacion' name='botonSum' value='+' />

        <input type='submit' class='boton' name='boton0' value='0' />
        <input type='submit' class='boton' name='botonDot' value='.' />
        <input type='submit' class='boton' name='botonC' value='C' />
        <input type='submit' class='calc' name='botonCalc' value='=' />

    </div>
</form>
    </section>

    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="valid-html5-button.png" alt="¡HTML5 válido!" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
        </a>
    </footer>
</body>

</html>
